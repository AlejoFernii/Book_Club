<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Index Page</title>
</head>
<body>
        <div class="top_header">
            <h1 class="text-center text-info bg-transparent">The Book Club</h1>
        </div>
        <div class="d-flex justify-content-around">
            <form action="/login" class="login mx-auto col-4 p-4" method="post">
                <h2 class="text-center">Welcome Back</h2>
                {% with login_messages = get_flashed_messages(category_filter=["login"]) %}
                    {% if login_messages %}
                        {% for message in login_messages %}
                            <p class="flash">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <hr>
                <div class="form-group">
                    <label class="form-label"for="email">Email:</label>
                    <input type="text" name="email" title="form-control" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <input type="submit" value="Login" class="m-2 btn btn-lg btn-dark btn-outline-light">
                <a href="/reg_page" class="btn btn-sm btn-dark btn-outline-light">Create Account</a>
            </form>
        </div>
</body>
</html>
