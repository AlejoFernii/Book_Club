<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='css/alex.css')}}">

    <script defer src="{{url_for('static',filename='js/alex.js')}}"></script>

    <STYLE>
        .main-left{
            flex: 3;
        }
        .main-right{
            flex: 1;
        }
    </STYLE>

</head>

<body>
    <div class="top_nav">

        <h1 class="greeting text-info"> Welcome {{current_user.first_name}}</h1>

        <div class="top-right">
            <a href="/home" class="btn btn-lg btn-dark btn-outline-light">Home</a>
            <a href="/profile/{{current_user.id}}" class="btn btn-lg btn-dark btn-outline-light">Profile</a>
            <a href="/logout" class="btn btn-lg btn-dark btn-outline-danger">Logout</a>
        </div>

    </div>

    <div class="main-con">
        <form action="/update/book" method="post" id="book-edit-form">

            <input type="hidden" name="id" value="{{one_book.id}}">
            <div>
                <label for="title">Book Title:</label>
                <input type="text" name="title" value="{{one_book.title}}" id="title">
            </div>

            <div>
                <label for="description">Book Description:</label>
                <textarea name="description" id="description" cols="30" rows="10">
                    {{one_book.description}}
                </textarea>
            </div>

            <input type="submit" value="Confirm Changes" class="btn btn-lg btn-dark btn-outline-success">
        </form>
    </div>

    <a href="/delete/book/{{one_book.id}}" class="btn btn-lg btn-danger">Delete Book</a>

</body>
</html>
