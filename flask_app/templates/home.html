<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='css/alex.css')}}">

    <script defer src="{{url_for('static',filename='js/script.js')}}"></script>


</head>

<body>
    <div class="top_nav">

        <h1 class="greeting text-info"> Welcome {{current_user.first_name}}</h1>

        <div class="top-right">
            <a href="/profile/{{current_user.id}}" class="btn btn-lg btn-dark btn-outline-light">Profile</a>
            <a href="/logout" class="btn btn-lg btn-dark btn-outline-danger">Logout</a>
        </div>

    </div>

    <div class="main-con" id="main">

        <div class="main-left">

            <form action="/create/book" class="form" id="book-form">

                <button type="button" onclick="showBookForm(this)" class="btn btn-lg btn-dark btn-outline-success">Add
                    Book</button>

            </form>

        </div>

        <div class="main-right">

            <div class="section-head">
                <h2>Books</h2>
            </div>


            <div class="book-feed ">
                {% for book in all_books %}
                <div class="books">
                    <div class=" d-flex justify-content-between align-items-center">
                        <p class="book-topic">{{ book.title }}</p>
                        <div class="user-detail">
                            <p>
                                Added By <a class="btn btn-dark btn-lg btn-outline-info fw-bold"
                                    href="/profile/{{book.creator.id}}">
                                    {{ book.creator.first_name }} {{ book.creator.last_name }}
                                </a>

                            </p>
                            <a class="btn btn-dark btn-lg btn-outline-info fw-bold" href="/profile/{{book.creator.id}}">
                                {{ book.creator.first_name }} {{ book.creator.last_name }}
                            </a>
                        </div>
                    </div>


                    <a href="/add/favorite/{{book.id}}/{{current_user.id}}"
                        class="commentBtn btn btn-lg btn-info btn-outline-light">Add to Favorites +</a>

                    <p class="time-stamp ">{{book.created_at}}</p>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</body>

</html>
