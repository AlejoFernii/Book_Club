<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/alex.css')}}">

    <STYLE>
    
        form{
            box-shadow: 2px 2px 2px 2px black;
        }
    </STYLE>
    

</head>

<body>
    <div id="index-div">

        <div class="top_header">
        <h1 class="text-center text-info bg-transparent " id="title">The Book Club</h1>
        </div>
        <div class="main container ">
            <form action="/registration" class="register login mx-auto col-9 p-3" method="post">
                <h2 class="text-center">Create an Account</h2>
                {% with messages = get_flashed_messages(category_filter=["reg",'dupe']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="flash">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <hr>
                
                <div class="">
                    <label class="form-label" for="first_name">First Name</label>
                    <input type="text" name="first_name" title="first_name" class="form-control">
                </div>
                <div class="">
                    <label class="form-label" for="last_name">Last Name</label>
                    <input type="text" name="last_name" title="last_name" class="form-control">
                </div>
                <div class="">
                    <label class="form-label"for="email">Email</label>
                    <input type="email" name="email" title="email" class="form-control">
                </div>
                <div class="">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" name="password" title="password" class="form-control">
                </div>
                <div class="">
                    <label class="form-label"for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" title="confirm" class="form-control">
                </div>
                <input type="submit" value="Create Account" class="m-2 btn btn-lg btn-dark btn-outline-light" id="reg">
            </form>
                <!--This can be changed back if we want, I just think it looks more clean--> <!--Agree I Like It-Alex-->
                <p class="m-2 text-center" >Already have an account? <a href="/">Login</a></p>
    
        </div>
    </div>

</body>

</html>
